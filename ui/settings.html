    .button {
      display: flex;

    .button--primary {

    .button--primary:enabled:active, .button--primary:enabled:focus {

    .button--primary:disabled {

    .button--primary-destructive {

      border: 2px solid var(--black3);
    }

    .button--primary-destructive:disabled {

    }

    .button--secondary, .button--secondary-destructive {
      background-color: var(--white);
      border: 1px solid var(--black8);
      color: var(--black8);
      padding: 0 calc(var(--size-xsmall) + 1px) 0 calc(var(--size-xsmall) + 1px);
      letter-spacing: var(--font-letter-spacing-pos-small);
    }

    .button--secondary:enabled:active, .button--secondary-destructive:enabled:active, .button--secondary:enabled:focus, .button--secondary-destructive:enabled:focus {
      border: 2px solid var(--blue);
      padding: 0 var(--size-xsmall) 0 var(--size-xsmall);
    }

    .button--secondary:disabled, .button--secondary-destructive:disabled {
      border: 1px solid var(--black3);
      color: var(--black3);
    }

    .button--secondary-destructive {
      border-color: var(--red);
      color: var(--red);
    }

    .button--secondary-destructive:disabled {
      background-color: var(--white);
    }

    .button--secondary-destructive:enabled:active, .button--secondary-destructive:enabled:focus {

      padding: 0 var(--size-xsmall) 0 var(--size-xsmall);
    }

    .button--secondary-destructive:disabled {
      border: 1px solid var(--red);
      background-color: var(--white);
      color: var(--red);
      opacity: 0.4;
    }

      color: var(--blue);
      padding: 0;
      font-weight: var(--font-weight-normal);
      letter-spacing: var(--font-letter-spacing-pos-small);
      cursor: pointer;
    }

    .button--tertiary:enabled:focus, .button--tertiary-destructive:enabled:focus {
      text-decoration: underline;
    }

    .button--tertiary:disabled, .button--tertiary-destructive:disabled {
      cursor: default;

    .button--tertiary-destructive {

    .checkbox {
      align-items: center;
      cursor: default;
      display: flex;
      height: var(--size-medium);
      position: relative;
      /* unchecked */
      /*
      &__box:focus + &__label:before {
        border: 1px solid var(--white);

      }*/
      /* checked */
      /*
      &__box:checked:focus + &__label:before {
        border: 1px solid var(--white);

      }*/
    }

    .checkbox__box {
      opacity: 0;
      width: 10px;
      height: 10px;
      margin: 0;
      padding: 0;
    }

    .checkbox__label {
      align-items: center;
      color: var(--black8);
      display: flex;
      font-family: var(--font-stack);
      font-size: var(--font-size-xsmall);
      font-weight: var(--font-weight-normal);
      line-height: var(--font-line-height);
      letter-spacing: var(--font-letter-spacing-pos-xsmall);
      margin-left: -16px;
      padding: 0 var(--size-xsmall) 0 var(--size-small);
      height: 100%;
      -webkit-user-select: none;
        -moz-user-select: none;
          -ms-user-select: none;
              user-select: none;
    }

    .checkbox__label:before {
      border: 1px solid var(--black8);
      border-radius: var(--border-radius-small);
      content: '';
      display: block;
      width: 10px;
      height: 10px;
      margin: -1px 10px 0 -8px;
      box-shadow: none;
    }

    .checkbox__box:disabled + .checkbox__label {
      color: var(--black);
      opacity: 0.3;
    }

    .checkbox__box:checked + .checkbox__label:before {
      background-color: var(--blue);
      background-image: url("data:image/svg+xml;utf8,%3Csvg%20fill%3D%22none%22%20height%3D%227%22%20viewBox%3D%220%200%208%207%22%20width%3D%228%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Cpath%20clip-rule%3D%22evenodd%22%20d%3D%22m1.17647%201.88236%201.88235%201.88236%203.76471-3.76472%201.17647%201.17648-4.94118%204.9412-3.05882-3.05884z%22%20fill%3D%22%23fff%22%20fill-rule%3D%22evenodd%22%2F%3E%3C%2Fsvg%3E");
      background-repeat: no-repeat;
      background-position: 1px 2px;
      border: 1px solid var(--blue);
    }

    .checkbox__box:checked:disabled + .checkbox__label:before {
      border: 1px solid transparent;
      background-color: var(--black8);
    }

    .disclosure__label {

    .disclosure__label:before {
      content: '';
      position: absolute;

      left: 4px;
      display: block;
      width: 16px;
      height: 16px;
      opacity: 0.3;
      background-image: url("data:image/svg+xml;utf8,%3Csvg%20fill%3D%22none%22%20height%3D%2216%22%20viewBox%3D%220%200%2016%2016%22%20width%3D%2216%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Cpath%20d%3D%22m11%208-4-3v6z%22%20fill%3D%22%23000%22%2F%3E%3C%2Fsvg%3E");
      background-repeat: no-repeat;

    .disclosure__label:hover:before {

    }

    .disclosure__content {
      font-size: var(--font-size-xsmall);
      font-weight: var(--font-weight-normal);

    .disclosure--expanded .disclosure__content {

  <style>
    :root {
      --blue: rgb(24, 160, 351);
      --blue-10: rgba(24, 160, 351, 0.1);
      --blue-black: rgb(20, 45, 60);
      --dark-grey: rgb(100, 100, 100);
    }
    .plugin-ui-content {
      padding: 2px var(--size-xxsmall) 0;
      margin-bottom: 0;
    }
    h3 {
      padding: 0 var(--size-xxsmall);
    }
    .label {
      color: var(--dark-grey);
    }
    .message-box {
      padding: 0 var(--size-xxxsmall) var(--size-xxsmall) var(--size-xxsmall);
    }
    .message-box .message {
      font-family: var(--font-stack);
      font-size: var(--font-size-xsmall);
      font-weight: var(--font-weight-normal);
      letter-spacing: var(--font-letter-spacing-pos-xsmall);
      line-height: var(--font-line-height);
    }
    .notification:not(.hidden) {
      font-family: var(--font-stack);
      font-size: var(--font-size-xsmall);
      font-weight: var(--font-weight-normal);
      letter-spacing: var(--font-letter-spacing-pos-xsmall);
      line-height: var(--font-line-height);
      margin-top: var(--size-xxsmall);
      padding: var(--size-xxsmall);
      border-radius: 3px;
      display: flex;
      align-items: center;
    }
    .notification--info {
      position: relative;
      background: var(--blue-10);
      color: var(--blue-black);
    }
    .notification--info a {
      color: var(--blue);
    }
    .notification--info a:hover {
      text-decoration: none;
    }
    .notification--info a.subtle {
      text-decoration: none;
    }
    .notification--info a.subtle:hover {
      text-decoration: underline;
    }
    .notification--icon {
      margin-right: var(--size-xxsmall);
      margin-left: var(--size-xxxsmall);
    }
    .flex-horizontal {
      display: flex;
    }
    .flex-horizontal .label {
      width: auto;
    }
    input:invalid {
      border: 1px solid var(--red);
      outline: 1px solid var(--red);
      outline-offset: -2px;
    }
    #excludePrefix ~ .switch__label > .toggleText::before {
      position: relative;
      display: inline-block;
      content: "(prefix styles are included)";
      padding-left: var(--size-xxxsmall);
      color: var(--dark-grey);
    }
    #excludePrefix:checked ~ .switch__label > .toggleText::before{
      content: "(prefix styles are excluded)";
    }
    footer {
      padding: var(--size-xxsmall) 0;
      display: flex;
      justify-content: flex-end;
      margin-top: var(--size-xsmall);
      border-top: 1px solid var(--silver);
    }
    footer > * {
      margin-right: var(--size-xxsmall);
    }
    footer > :last-child{
      margin-right: 0;
    }
  </style>
</head>

<body>
  <form id="settingsForm" class="plugin-ui-content">
    <div id="versionNotice" class="notification notification--info hidden">
      <div class="notification--icon"></div>
      <div class="notification--message">
        The <a class="subtle" href="https://www.figma.com/community/plugin/888356646278934516/Design-Tokens" target="_blank">Design Token plugin</a> was
        updated.<br />
        Find out about changes & new features in the <a href="https://github.com/lukasoppermann/design-tokens/releases" target="_blank">release notes </a>
      </div>
    </div>
    <h3>Design Token Settings</h3>
    <div class="section-title">Prefix</div>
    <div class="message-box">
      <div class="message message--info">Define a prefix for styles to be in-/excluded.</div>
    </div>
    <div class="flex-horizontal">
      <div class="input flex-horizontal">
        <div class="label">Prefix:</div>
        <input required pattern="\S+" type="input" id="prefix" class="input__field" placeholder="_" value="_">
      </div>
      <div class="switch">
        <input class="switch__toggle" type="checkbox" id="excludePrefix" checked>
        <label class="switch__label" for="excludePrefix">Exclude<span class="toggleText"></span></label>
      </div>
    </div>
    <footer>
      <button id="cancel" class='button button--secondary' type="reset">Cancel</button>
      <button id="save" class='button button--primary' type="submit">Save changes</button>
    </footer>
  </form>
  <script>
  // ---------------------------------
  // listen to messages
  document.getElementById('prefix').focus()
  // ---------------------------------
  // listen to messages
  onmessage = (event) => {
    let message = event.data.pluginMessage
    // when settings date is send to ui
    if (message.command === "getSettings") {
      // fill form with data
      document.getElementById('prefix').value = message.data.settings.prefix
      document.getElementById('excludePrefix').checked = message.data.settings.excludePrefix
      // show update notice
      if (message.data.versionDifference === 'major' || message.data.versionDifference === 'minor') {
        document.getElementById('versionNotice').classList.remove('hidden')
      }
    }
  }
  // ---------------------------------
  // when save button is clicked
  document.getElementById('save').onclick = () => {
    const form = document.getElementById('settingsForm')
    // if form is valid
    if (form.checkValidity() === true) {
      // sent to index saveSettings method
      parent.postMessage({ pluginMessage: { 
        command: 'saveSettings',
        data: {
          prefix: document.getElementById('prefix').value,
          excludePrefix: document.getElementById('excludePrefix').checked
        }
      } }, '*')
    }
  }
  // ---------------------------------
    // close on esc
    document.addEventListener("keyup", event => {
      if (event.key === "Escape") {
        event
        parent.postMessage({ pluginMessage: { command: 'closePlugin' } }, '*')
      }
    })
  // ---------------------------------
  // CANCEL: close settings without saving
  document.getElementById('cancel').onclick = () => {
    parent.postMessage({ pluginMessage: { command: 'closePlugin' } }, '*')
  }

  </script>
</body>
</html>
